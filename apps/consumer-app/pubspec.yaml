name: consumer_app
description: "BienBon - Save surprise baskets and reduce food waste in Mauritius."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Networking
  http: ^1.3.0

  # UI
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  qr_flutter: ^4.1.0

  # Storage
  shared_preferences: ^2.5.3

  # Connectivity
  connectivity_plus: ^6.1.4

  # Utils
  intl: ^0.20.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  generate: true

  assets:
    - assets/images/
