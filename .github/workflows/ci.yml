name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs on the same branch/PR to save CI minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-typecheck-test:
    name: Lint, Typecheck & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Prisma client must be generated before typecheck and build
      - name: Generate Prisma client
        working-directory: apps/api
        run: npx prisma generate

      - name: Lint (all workspaces)
        run: npm run lint --workspaces --if-present

      - name: Typecheck API
        working-directory: apps/api
        run: npx tsc --noEmit

      - name: Typecheck shared-types
        working-directory: packages/shared-types
        run: npx tsc --noEmit

      - name: Test (all workspaces)
        run: npm run test --workspaces --if-present
        env:
          # Tests mock Supabase â€” these vars are referenced here for documentation
          # but are NOT required to run the test suite. Add them as GitHub secrets
          # when integration tests against real DB are needed.
          # DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          # SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          # SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NODE_ENV: test

      - name: Build (all workspaces)
        run: npm run build --workspaces --if-present
        env:
          NODE_ENV: production
